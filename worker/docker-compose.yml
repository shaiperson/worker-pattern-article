version: '3'
services:
  rabbitmq:
    container_name: queue
    image: rabbitmq:3
    ports:
      - 5672:5672
    logging:
      driver: none
  meme-classifier:
    container_name: meme-classifier
    image: meme-classifier
    build: ../meme-classifier
    environment:
      - PORT=5000
      - LOG_LEVEL=INFO
    command: python server.py
  controller:
    container_name: controller
    image: controller
    build: ../controller
    environment:
      - SIDECAR_HOST=meme-classifier
      - SIDECAR_PORT=5000
      - RABBITMQ_HOST=rabbitmq
      - QUEUE_NAME=tasks
      - LOG_LEVEL=INFO
    command: python main.py
    restart: on-failure
    depends_on:
      - rabbitmq
